{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Educapedia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'Educapedia/Login and Registration.css' %}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fontawesome.com/v5/icons/whatsapp?s=solid&f=brands">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body style="min-height: 100vh";> 
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse font-weight-bold ml-1" style="font-size: 20px;" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href={% url 'Edu-Home' %}>Educapedia<span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated  %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Edu-Dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Edu-OurSubjects' %}">Subjects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Edu-Profile' %}">{{user.username}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Edu-Logout' %}">Logout</a>
          </li>
            {% else %}    
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Edu-Login' %}">Sign in</a>
            </li>
            {% endif %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Contact Us
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item " target="_blank" href="#">WhatsApp<i class="fa fa-whatsapp ml-2" style="font-size:24px;"></i></a>
                <a class="dropdown-item " target="_blank" href="#">Facebook<i class="fa fa-facebook ml-2"></i></a>
                <a class="dropdown-item " target="_blank" href= "#">Gmail<i class="fa fa-google ml-3"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <img src="{%static 'Educapedia/BG3.png'%}" alt="" class="bg-image">
    <script src="{% static 'Educapedia/ScrollTopButton.js' %}"></script>
    <br><br>
    <br><br>
    <br><br>
    {% block content %}{% endblock content %}
    <script>
        const navEl = document.querySelector('.navbar');
        window.addEventListener('scroll',()=>{
            if(window.scrollY >= 150){
                navEl.classList.add('navbar-scrolled')
            }
            else if(window.scrollY < 150){
                navEl.classList.remove('navbar-scrolled')
            }
        })
    </script>
    
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    

  </body>
</html>
