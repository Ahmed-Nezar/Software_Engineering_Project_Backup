{% extends 'Educapedia/Base_Login_Registeration.html' %}
{% load static %}
{% block content %}
<div class="Registration" id="register">
  <h2>Register</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" pattern="[a-zA-Z ]+" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="school">School Name:</label>
    <input type="text" id="school" pattern="[a-zA-Z ]+" name="school" required>
    <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>
    <br>
    <label for="parent-name">Parent Name:</label>
    <input type="text" id="phone" pattern="[a-zA-Z ]+" name="parent name" required>
    <br>
    <label for="parent-phone">Parent Phone Number:</label>
    <input type="tel" id="parent-phone" name="parent-phone" pattern="[0-9]+" required>
    <br>
    <input type="submit" value="Register">
  </form>
  <p>Already have an account? <a href={% url 'Edu-Login' %}>Login here</a>.</p>

</div>

<br><br><br><br>

{% endblock content %}
