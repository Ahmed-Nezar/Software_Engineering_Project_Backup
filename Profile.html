    <h1 class="display-1 font-weight-bold font-italic AllTextsBg" style="font-size: 60px ;text-align: center; color:White;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-top: 7%;">Profile</h1>
    <form class="ProfileData rcorners1 ">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card" style="background-color: rgb(66,66,66,0.2);">
          <div class="card-header lead font-weight-bold formAnimation" style="color: white;font-size: 25px; margin-left: auto;margin-right: auto;">
            User Information &nbsp;&nbsp;
            <button type="button" class="btn btn-dark formAnimation lead font-weight-bold" id = "edit_btn">Update</button>
          </div>
          <div class="card-body" style="background-color:rgb(66,66,66,0.2);">
            <table style="margin-left: auto; margin-right: auto;">
              <colgroup>
                <col span="3" style="height: 100%; width: 100%;">
              </colgroup>
              <tr>
                <td>
                  <div class="form-group formAnimation">
                    <label for="Name" class="lead font-weight-bold" style="color: white;">Name</label>
                  </div>
                  </td>
                <td>
                  <div class="formProfileMargin formAnimation">
                    <input type="text" class="form-control" id="Ex_Name" value="NameHere" readonly>
                    </div>
                </td>
                <td rowspan="5">
                  <div class= "mb-5">
                    <div class="card" style="background-color: rgb(66,66,66,0);">
                        <div class="card-body card Instruct" style="background-color: rgb(66,66,66,0);">
                          <img id="file-ip-1-preview" src="user.png" alt="" style="width: 7cm; height: 7cm;border-radius: 20cm;" class="ml-5 formAnimation">
                          <div class="card-title">
                            <label for="file-ip-1" class="btn btn-dark mt-3 ml-5" id="labelforImg">Upload</label>
                            <label for="" class="lead" id="Name_Photo"></label>
                            <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);" style="opacity: 0;"disabled>
                          </div>  
                        </div>
                      </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group formAnimation">
                    <label for="Phone_Number" class="lead font-weight-bold" style="color: white;">Phone Number</label>
                  </div>
                  </td>
                <td>
                  <div class="formProfileMargin formAnimation">
                    <input type="text" class="form-control" id="Ex_Number" value="0123456789" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group formAnimation">
                    <label for="Parent_Phone_Number" class="lead font-weight-bold" style="color: white;">Parent Number</label>
                  </div>
                  </td>
                <td>
                  <div class="formProfileMargin formAnimation">
                    <input type="text" class="form-control" id="Ex_Parent_Number" value="0123456789" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group  formAnimation">
                  <label for="exampleInputEmail1" class="lead font-weight-bold" style="color: white;">Email</label>
                  </div>
                </td>
                <td>
                  <div class="formProfileMargin formAnimation">
                    <input type="email" class="form-control" id="Ex_Email" aria-describedby="emailHelp" value="Email@Example.com" readonly>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>        </div>
                </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group formAnimation">
                    <label for="exampleInputPassword1" class="lead font-weight-bold" style="color: white;">Password</label>
                  </div>
                </td>
                <td>
                  <div class="formProfileMargin formAnimation">
                    <input type="password" class="form-control" id="Ex_Password" value="HiddenMessage" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group formAnimation">
                    <label for="Zip Code" class="lead font-weight-bold" style="color: white;">School Name</label>
                  </div>
                </td>
                <td>
                  <div class="formProfileMargin formAnimation">
                    <input type="text" class="form-control" id="Zip Code" value="ExSchool" readonly>
                    <small id="ZipHelp" class="form-text text-muted">Optional</small> 
                </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group formAnimation">
                    <label for="Address" class="lead font-weight-bold" style="color: white;">Address</label>
                  </div>
                </td>
                <td>
                  <div class="formProfileMargin formAnimation">
                    <input type="text" class="form-control" id="Ex_Address" value="-" readonly>
                    <small id="AddressHelp" class="form-text text-muted">Optional</small>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group formAnimation">
                    <label for="Gender" class="lead font-weight-bold" style="color: white;">Gender</label>
                </td>
                <td>
                  <div class="form-group formAnimation">
                    <select class="custom-select" id="Gender" disabled>
                      <option value="NS">Not Selected</option>
                      <option value="Male">Male</option>
                      <option value="FeMale">Female</option>
                    </select>
                  </div>
                </td>
              </tr>
            </table>
          </div>
      </div>
    </form>
    <script>
        const navEl = document.querySelector('.navbar');
        window.addEventListener('scroll',()=>{
            if(window.scrollY >= 150){
                navEl.classList.add('navbar-scrolled')
            }
            else if(window.scrollY < 150){
                navEl.classList.remove('navbar-scrolled')
            }
        })
    </script>
