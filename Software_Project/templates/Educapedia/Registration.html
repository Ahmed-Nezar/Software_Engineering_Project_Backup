{% extends 'Educapedia/Base_Login_Registeration.html' %}
{% load static %}
{% block content %}
<div class="Registration" id="register">
  <h2>Register</h2>
  <form method = 'POST'>
    {% csrf_token %}
    <div style = "color:white;">
      {{form}}
    </div>
    
    <input type="submit" value="Register"> 
  </form>
  <p>Already have an account? <a href={% url 'Edu-Login' %}>Login here</a>.</p>

</div>

<br><br><br><br>

{% endblock content %}
