{% extends "Educapedia/Base_Login_Registeration.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="container">
                <div class="row justify-content-center">
                  <div class="col-md-6 col-lg-4">
                    <div class="card my-5 text-white"  style="background-color: rgba(0, 0, 0, 0.5);border-color: white;">
                      <div class="card-body">
                        <h2 class="card-title text-center">Reset Password</h2>
                        <div class="form-group">
                            <label for="{{ form.new_password1.id_for_label }}">New password:</label>
                            <input type="password" name="{{ form.new_password1.name }}" class="form-control {% if form.new_password1.errors %}is-invalid{% endif %}" id="{{ form.new_password1.id_for_label }}" value="{{ form.new_password1.value|default:'' }}" {% if form.new_password1.required %}required{% endif %}>
                            {% for error in form.new_password1.errors %}
                                <div class="invalid-feedback">{{ error }}</div>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.new_password2.id_for_label }}">Confirm new password:</label>
                            <input type="password" name="{{ form.new_password2.name }}" class="form-control {% if form.new_password2.errors %}is-invalid{% endif %}" id="{{ form.new_password2.id_for_label }}" value="{{ form.new_password2.value|default:'' }}" {% if form.new_password2.required %}required{% endif %}>
                            {% for error in form.new_password2.errors %}
                                <div class="invalid-feedback">{{ error }}</div>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            <button class="btn  btn-primary btn-block" type="submit" >Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
