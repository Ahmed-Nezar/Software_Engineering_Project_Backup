{% extends "Educapedia/Base_Login_Registeration.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card my-5 text-white"  style="background-color: rgba(0, 0, 0, 0.5);border-color: white;">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Request New Password " class="btn btn-primary btn-block">
            </div>
            {% if form.errors %}
            <div class="alert alert-danger">
              <div class="alert alert-danger">
                <strong>Error:</strong>
                <ul>
                    {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
